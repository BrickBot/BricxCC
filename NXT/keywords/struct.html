<p>NXC supports user-defined aggregate types known as structs.</p>
<p>These are declared very much like you declare structs in a C program. </p>
<div class="fragment"><pre class="fragment"> <span class="keyword">struct </span>car
 {
   <span class="keywordtype">string</span> car_type;
   <span class="keywordtype">int</span> manu_year;
 };

 <span class="keyword">struct </span>person
 {
   <span class="keywordtype">string</span> name;
   <span class="keywordtype">int</span> age;
   car vehicle;
 };

 person myPerson;
</pre></div>
</body>
</html>
