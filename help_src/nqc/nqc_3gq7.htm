<P><A NAME="idh_api_do"></A>A variant of the while loop is the do-while loop. Its syntax is:</P>

<PRE><CODE><B>do</B> <I>body</I> <B>while</B> (<I>condition</I>)</CODE></PRE>

<P>The difference between a <CODE>while</CODE> loop and a <CODE>do-while</CODE> loop is that the <CODE>do-while</CODE> loop always executes the body at least once, whereas the <CODE>while</CODE> loop may not execute it at all. </P>
