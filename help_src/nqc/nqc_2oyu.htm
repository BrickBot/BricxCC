<P><B><A NAME="idh_api_off"></A>Off(outputs)Function - All</B></P>

<P>Turn specified outputs off. Outputs is one or more of OUT_A, OUT_B, and OUT_C added together.</P>

<PRE><CODE>Off(OUT_A); // turn off output A</CODE></PRE>
