<P><B><A NAME="idh_api_calibratesensor"></A>CalibrateSensor()Function - Scout</B></P>

<P>Reads the current value of the light sensor, then sets the upper and lower limits to 12.5% above and below the current reading, and sets the hysteresis to 3.12% of the reading.</P>

<PRE><CODE>CalibrateSensor();</CODE></PRE>
