	<PARAM NAME="Keyword" VALUE="SetMaxPower">

<P><B><A NAME="idh_api_setmaxpower"></A>SetMaxPower(outputs, power)Function - RCX2, Scout, Spy</B></P>

<P>Sets the maximum power level allowed for the outputs. The power level may be a variable, but should have a value between OUT_LOW and OUT_FULL.</P>

<PRE><CODE>SetMaxPower(OUT_A, OUT_HALF);</CODE></PRE>
