<TITLE>break, continue</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="break">
	<PARAM NAME="Keyword" VALUE="continue">
</OBJECT>

<P><A NAME="idh_api_breakcontinue"></A>Within loops (such as a <CODE>while</CODE> loop) the <CODE>break</CODE> statement can be used to exit the loop and the <CODE>continue</CODE> statement can be used to skip to the top of the next iteration of the loop. The <CODE>break</CODE> statement can also be used to exit a <CODE>switch</CODE> statement.</P>

<PRE><CODE><B>break</B>;
<B>continue</B>;</CODE></PRE>

</BODY>
