<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="SensorType">
</OBJECT>

<P><B><A NAME="idh_api_sensortype"></A>SensorType(n)Value - All</B></P>

<P>Returns the configured type of sensor n, which must be 0, 1, or 2. Only the RCX and Swan have configurable sensors types, other targets will always return the pre-configured type of the sensor.</P>

<PRE><CODE>x = SensorType(0);</CODE></PRE>
