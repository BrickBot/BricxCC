<P><B><A NAME="idh_api_clearmessage"></A>ClearMessage()Function - RCX, Scout</B></P>

<P>Clear the message buffer. This facilitates detection of the next received message since the program can then wait for Message() to become non-zero:</P>

<PRE><CODE>ClearMessage(); // clear out the received message
<B>until</B>(Message() &gt; 0 ); // wait for next message</CODE></PRE>
