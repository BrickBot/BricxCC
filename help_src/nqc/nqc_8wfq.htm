<P><B><A NAME="idh_api_onrev"></A>OnRev(outputs)Function - All</B></P>

<P>Set outputs to reverse direction and turn them on. Outputs is one or more of OUT_A, OUT_B, and OUT_C added together.</P>

<PRE><CODE>OnRev(OUT_A);</CODE></PRE>
