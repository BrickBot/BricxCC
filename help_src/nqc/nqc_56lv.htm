<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="GlobalOutputStatus">
</OBJECT>

<P><B><A NAME="idh_api_globaloutputstatus"></A>GlobalOutputStatus(n)Value - RCX2, Scout, Spy</B></P>

<P>Returns the current global output setting for motor n. Note that n must be 0, 1, or 2 - not OUT_A, OUT_B, or OUT_C.</P>

<PRE><CODE>x = GlobalOutputStatus(0); // global status of OUT_A</CODE></PRE>
