	<PARAM NAME="Keyword" VALUE="SensorValueRaw">

<P><B><A NAME="idh_api_sensorvalueraw"></A>SensorValueRaw(n) Value - RCX, Scout, Spy</B></P>

<P>Returns the raw value of sensor n, which must be 0, 1, or 2. Raw values may range from 0 to 1023 (RCX, Swan, Spy) or 0 to 255 (Scout).</P>

<PRE><CODE>x = SensorValueRaw(0);</CODE></PRE>
