<TITLE>SetScoutMode</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="SetScoutMode">
</OBJECT>

<P><B><A NAME="idh_api_setscoutmode"></A>SetScoutMode(mode)Function - Scout</B></P>

<P>Put the scout into stand-alone (0) or power (1) mode. As a programming call it really only makes sense to put into stand-alone mode since it would already be in power mode to run an NQC program.</P>
