<P><A NAME="idh_api_sendmessagewithparam"></A><B>SendMessageWithParam(const int &amp;m, const int &amp;p) Function - Swan</B></P>

<P>Send an IR message with an additional parameter.  The first parameter is restricted a single byte while the second parameter can be two bytes.</P>

<PRE><CODE>SendMessageWithParam(3, 1024); // send an IR message</CODE></PRE>
