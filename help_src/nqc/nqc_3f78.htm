<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

	<PARAM NAME="Keyword" VALUE="SetCounterLimit">

<P><B><A NAME="idh_api_setcounterlimit"></A>SetCounterLimit(n, value)Function - Scout</B></P>

<P>Set the limit for counter n. N must be 0 or 1, and value may be any expression.</P>

<PRE><CODE>SetCounterLimit(0, 100); // set counter 0 limit to 100</CODE></PRE>
