	<PARAM NAME="Keyword" VALUE="SensorValueBool">
</OBJECT>

<P><B><A NAME="idh_api_sensorvaluebool"></A>SensorValueBool(n)Value – RCX</B></P>

<P>Returns the boolean value of sensor n, which must be 0, 1, or 2. Boolean conversion is either done based on preset cutoffs, or a slope parameter specified by calling SetSensorMode.</P>

<PRE><CODE>x = SensorValueBool(0);</CODE></PRE>
