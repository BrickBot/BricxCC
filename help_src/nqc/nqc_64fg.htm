	<PARAM NAME="Keyword" VALUE="SendVLL">

<P><B><A NAME="idh_api_sendvll"></A>SendVLL(value)Function - Scout, Spy</B></P>

<P>Sends a Visible Light Link (VLL) command, which can be used to communicate with the MicroScout or Code Pilot. The specific VLL commands are described in the Scout SDK.</P>

<PRE><CODE>SendVLL(4); // send VLL command #4</CODE></PRE>
