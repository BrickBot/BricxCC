<P><A NAME="idh_api_for"></A>Another kind of loop is the <CODE>for</CODE> loop:</P>

<PRE><CODE><B>for</B> (<I>stmt1</I>; <I>condition</I>; <I>stmt2</I>) <I>body</I></CODE></PRE>

<P>A <CODE>for</CODE> loop always executes stmt1, then it repeatedly checks the condition and while it remains true executes the body followed by stmt2. The <CODE>for</CODE> loop is equivalent to:</P>

<PRE><CODE><I>stmt1</I>;
<B>while</B> (<I>condition</I>)
{
<I>body</I>
<I>stmt2</I>;
}</CODE></PRE>
