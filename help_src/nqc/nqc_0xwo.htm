<P><B><A NAME="idh_api_setwatch"></A>SetWatch(hours, minutes)Function - RCX</B></P>

<P>Set the system watch to the specified number of hours and minutes. Hours must be a constant between 0 and 23 inclusive. Minutes must be a constant between 0 and 59 inclusive.</P>

<PRE><CODE>SetWatch(3, 15); // set watch to 3:15</CODE></PRE>
