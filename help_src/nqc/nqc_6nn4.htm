<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>#if, #ifdef, #ifndef, #else, #elif, #endif</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="#if">
	<PARAM NAME="Keyword" VALUE="#ifdef">
	<PARAM NAME="Keyword" VALUE="#ifndef">
	<PARAM NAME="Keyword" VALUE="#else">
	<PARAM NAME="Keyword" VALUE="#elif">
	<PARAM NAME="Keyword" VALUE="#endif">
	<PARAM NAME="Keyword" VALUE="defined">
</OBJECT>

<P><A NAME="idh_api_conditionalcomp"></A>Conditional compilation works similar to the C preprocessor. The following preprocessor directives may be used:</P>

<PRE><CODE>#if <I>condition</I>
#ifdef <I>symbol</I>
#ifndef <I>symbol</I>
#else
#elif <I>condition</I>
#endif</CODE></PRE>

<P>Conditions in <CODE>#if</CODE> directives use the same operators and precedence as in C. The <CODE>defined()</CODE> operator is supported.</P>

</BODY>
