	<PARAM NAME="Keyword" VALUE="SetPriority">

<P><A NAME="idh_api_setpriority"></A><B>SetPriority(p)Function - RCX2, Scout, Spy</B></P>

<P>Set a task's priority to p, which must be a constant. RCX2, Swan, and Spybotics supports priorities 0-255, while Scout supports priorities 0-7. Note that lower numbers are higher priority.</P>

<PRE><CODE>SetPriority(1);</CODE></PRE>
