<P><A NAME="idh_api_on"></A><B>On(outputs)Function - All</B></P>

<P>Turn specified outputs on. Outputs is one or more of OUT_A, OUT_B, and OUT_C added together.</P>

<PRE><CODE>On(OUT_A + OUT_C); // turn on outputs A and C</CODE></PRE>
