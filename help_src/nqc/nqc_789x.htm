<P><A NAME="idh_api_setsensorclicktime"></A><B>SetSensorClickTime(value)Function - Scout</B></P>

<P>Set the click time used to generate events from the light sensor. Value should be specified in increments of 10ms, and may be any expression.</P>

<PRE><CODE>SetSensorClickTime(x);</CODE></PRE>
