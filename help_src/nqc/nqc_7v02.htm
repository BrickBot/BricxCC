	<PARAM NAME="Keyword" VALUE="OnFor">

<P><B><A NAME="idh_api_onfor"></A>OnFor(outputs, time)Function - All</B></P>

<P>Turn outputs on for a specified amount of time, then turn them off. Outputs is one or more of OUT_A, OUT_B, and OUT_C added together. Time is measures in 10ms increments (one second = 100) and may be any expression.</P>

<PRE><CODE>OnFor(OUT_A, x);</CODE></PRE>
