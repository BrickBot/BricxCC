<H2><I><A NAME="idh_nqc_progstructure"></A>2.2 Program Structure</I></H2>

<P>An NQC program is composed of code blocks and global variables. There are three distinct types of code blocks: tasks, inline functions, and subroutines. Each type of code block has its own unique features and restrictions, but they all share a common structure.</P>
