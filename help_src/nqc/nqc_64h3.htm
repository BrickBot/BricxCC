<P><B><A NAME="idh_api_uploaddatalog"></A>UploadDatalog(start, count)Function - RCX</B></P>

<P>Initiate and upload of count data points beginning at start. This is of relatively little use since the host computer usually initiates the upload.</P>

<PRE><CODE>UploadDatalog(0, 100); // upload entire 100 point log</CODE></PRE>
