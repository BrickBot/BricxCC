	<PARAM NAME="Keyword" VALUE="CreateDatalog">

<P><A NAME="idh_api_createdatalog"></A><B>CreateDatalog(size)Function - RCX</B></P>

<P>Create a datalog of the specified size (which must be a constant). A size of 0 clears the existing datalog without creating a new one.</P>

<PRE><CODE>CreateDatalog(100); // datalog for 100 points</CODE></PRE>
