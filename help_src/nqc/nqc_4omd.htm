	<PARAM NAME="Keyword" VALUE="SensorValue">
</OBJECT>

<P><A NAME="idh_api_sensorvalue"></A><B>SensorValue(n)Value - All</B></P>

<P>Returns the processed sensor reading for sensor n, where n is 0, 1, or 2. This is the same value that is returned by the sensor names (e.g. SENSOR_1).</P>

<PRE><CODE>x = SensorValue(0); // read sensor 1</CODE></PRE>
