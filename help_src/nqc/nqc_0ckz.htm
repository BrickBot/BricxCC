<H2><I><A NAME="idh_nqc_lexicalrules"></A>2.1 Lexical Rules</I></H2>

<P>The lexical rules describe how NQC breaks a source file into individual tokens. This includes the way comments are written, then handling of whitespace, and valid characters for identifiers.</P>
