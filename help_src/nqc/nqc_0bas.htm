<TITLE>SetTimerLimit</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="SetTimerLimit">
</OBJECT>

<P><B><A NAME="idh_api_settimerlimit"></A>SetTimerLimit(n, value)</B></P>

<P>Set the limit for timer n. N must be 0, 1, or 2, and value may be any expression.</P>

<PRE><CODE>SetTimerLimit(1, 100); // set timer 1 limit to 100</CODE></PRE>
