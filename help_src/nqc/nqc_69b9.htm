<P><B><A NAME="idh_api_sendrcxmessage"></A>SendRCXMessage(nMessage)Function - Spy</B></P>

<P>Built-in ROM subroutine number 37.  This subroutine sends an RCX message at 2400 baud with bi-phase encoding and sum checksum.  These messages can be received by an RCX, Swan or Scout.</P>

<PRE><CODE>SendRCXMessage(50);</CODE></PRE>
