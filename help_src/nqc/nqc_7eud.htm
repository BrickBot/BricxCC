<P><A NAME="idh_nqc_include"></A>2.5.1 #include</P>

<P>The <CODE>#include</CODE> command works as expected, with the caveat that the filename must be enclosed in double quotes. There is no notion of a system include path, so enclosing a filename in angle brackets is forbidden.</P>

<PRE><CODE>#include "foo.nqh" // ok
#include &lt;foo.nqh&gt; // error!</CODE></PRE>
