<P><A NAME="idh_api_message"></A><B>Message()Value - RCX, Scout</B></P>

<P>The most recently received message is remembered and can be accessed as Message().  If no message has been received, Message() will return 0.</P>

<PRE><CODE>int x = Message(); // return value of last message</CODE></PRE>
